<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <meta name="description" content="不超过150个字符">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <script>
          ;(function(){
            window.addEventListener('load',function(){
              var loadfail = document.getElementById('loadfail');
              loadfail && (loadfail.innerText ='');
              setTimeout(function(){
                 window.__LOADED || window.location.reload(false);
                 loadfail && (loadfail.innerText ='加载失败,请重启应用');
              },5e3);
            }, false)
          })();
        </script>
        <link rel="stylesheet" href="<%=htmlWebpackPlugin.options.publicPath%>/static/css/main.min.css" />

    </head>
<body ontouchstart>
<div class="wrap index" id="index">

  <!-- mode="out-in"-->
    <!--keep-alive-->
      <!-- <lazy-load> -->
  <transition :name="transitionName">
        <router-view :user="user"></router-view>
  </transition>
      <!-- </lazy-load> -->

  <div class="loading-page" v-show="!!isLoading" style="top: 0;">
    <div class='loading-page_center'>
        <div>
          <div class="loading-image"></div>
        </div>
        <div>
          <div class="ball-triangle-path">
            <div></div><div></div><div></div>
          </div>
          <!--<i class="weui-loading"></i> -->
          <span class="weui-loadmore__tips c_o">数据加载中</span>
        </div>
        <a id="loadfail" class="weui-loadmore__tips c_o"></a>
    </div>
  </div>
  
  <footer-nav :user = "user" ></footer-nav>

  <!-- 地图 -->
  <map-baidu></map-baidu>

</div>
<script src="https://api.map.baidu.com/api?v=2.0&&ak=DNbYBM3B9ANr8MlAPOiGVGhTU6b5B2z5"></script>
<script src="<%=htmlWebpackPlugin.options.publicPath%>/static/js/libs.js"></script>
<iframe src="<%=htmlWebpackPlugin.options.publicPath%>/manifest.html" frameborder="0" style="display:none"></iframe>
</body>
</html>
